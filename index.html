<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Pricing Cards

    </title>
</head>

<body>
    <header>
        <h1>Our prices</h1>
        <div class="toggle">
            <label>Anually</label>
            <div class="toggle-btn">
                <input type="checkbox" name="" id="checkbox" class="checkbox" />
                <label for="checkbox" class="sub" id="suv">
                    <div class="circle"></div>
                </label>
            </div>
            <label for="">Monthly</label>
        </div>


    </header>

    <div class="cards">
        <div class="card shadow">
            <ul>
                <li class="pack">Basic</li>
                <li id="basic" class="price bottom-bar">
                    &dollar;199.99</li>
                <li class="bottom-bar">560 GB Storage</li>
                <li class="bottom-bar">2 users Allowed</li>
                <li class="bottom-bar">Send up to to 3 GB</li>
                <li>
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>

        <div class="card active">
            <ul>
                <li class="pack">Professional</li>
                <li id="basic" class="price bottom-bar">
                    &dollar;249.99</li>
                <li class="bottom-bar">1TB Storage</li>
                <li class="bottom-bar">5 users Allowed</li>
                <li class="bottom-bar">Send up to to 10 GB</li>
                <li>
                    <button class="btn active-btn">Learn More</button>
                </li>
            </ul>
        </div>

        <div class="card shadow">
            <ul>
                <li class="pack">Master</li>
                <li id="basic" class="price bottom-bar">
                    &dollar;349.99</li>
                <li class="bottom-bar">2TB Storage</li>
                <li class="bottom-bar">10 users Allowed</li>
                <li class="bottom-bar">Send up to to 20 GB</li>
                <li>
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>
    </div>



</body>

</html>
